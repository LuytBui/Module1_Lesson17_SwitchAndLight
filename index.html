<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="electric-lamp.js"></script>
    <script src="switch-button.js"></script>
</head>
<body>

<script>
    let lamp = new ElectricLamp();
    let switchButton = new SwitchButton();
    switchButton.connectToLamp(lamp);

    for (let i = 0; i < 10; i++) {
        switchButton.switchOn();
        switchButton.switchOff();
    }
</script>
</body>
</html>
